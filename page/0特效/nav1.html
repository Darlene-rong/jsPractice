<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3 3D折叠二级下拉菜单</title>
    <style>
    *{padding: 0;margin: 0;}
    body{padding: 30px;font-size: 12px;}
    ul li{list-style: none;}
    a{text-decoration: none;color:#333;}
    /* nav */
    .nav{width: 1000px;height: 40px;margin: 0 auto;}
    .item{
        position: relative;
		float: left;
		width: 100%;
		padding: 0 20px;
		border-radius: 3px;
		box-shadow: inset 0 1px 1px rgba(255,255,255,.5), inset 0 -1px 0 rgba(0,0,0,.15), 0 1px 3px rgba(0,0,0,.15);
		background: rgba(198, 198, 198, 0.5294117647058824); 
    
    }
    .nav ::after{content: "";clear: both;display: block;}
    .item>li{
        float: left;
        position: relative;
        border-right: 1px solid rgba(0,0,0,.1);
        box-shadow: 1px 0 0 rgba(255,255,255,.25);
        perspective: 1000px;
    }
    .item>li:first-child{
        border-left: 1px solid rgba(255,255,255,.25);
        /*
            box-shadow: 水平阴影位置 垂直阴影位置 模糊距离 阴影的尺寸 阴影颜色  inset 内部阴影/outset 外部阴影
        */
        box-shadow: -1px 0 0 rgba(0,0,0,.1),1px 0 0 rgba(255,255,255,.25);
    }
    .item a{
        display: block;
        position: relative;
        z-index: 10;
        padding: 13px 30px 13px 30px;
        text-shadow: 0 1px 1px rgba(255, 255, 255, 0.37);
        transition: all .3s ease-in-out;
    }
    .item >li:hover>a{
        background: #333;
        color: rgb(9, 239, 247);
        text-shadow: none;
    }

    .item li ul{
        position: absolute;
        left: 0;
        z-index: 1;
        opacity: 0;
        width: 200px;
        visibility: hidden;      
        border-bottom-left-radius: 3px;
        border-bottom-right-radius: 3px;
        background: transparent;
        overflow: hidden;
        transform-origin: 50% 0%;
    }
    .item li:hover ul{
        padding: 12px 0;
        background: #333;
        opacity: 1;
        visibility: visible;
        box-shadow: 1px 1px 7px rgba(0,0,0,.5);
        animation: down 1s ease;
    }
    @keyframes down{
		0% {
			opacity: .99999;
			transform: rotateX(90deg);
		}

		30% {			
			transform: rotateX(-20deg) rotateY(5deg);
			animation-timing-function: ease-in-out;
		}

		65% {
			transform: rotateX(20deg) rotateY(-3deg);
			animation-timing-function: ease-in-out;
		}

		100% {
			transform: rotateX(0);
			animation-timing-function: ease-in-out;
		}
    }
    .item li li a{
        padding-left: 15px;
        font-weight: 400;
        color: #ddd;
        text-shadow: none;
        transition: all .15s linear;
    }
    .item li li a:hover{
        color: rgb(9, 239, 247);
        background: rgba(0,223,252,.02);
    }
    </style>
</head>
<body>
    <div class="nav">
        <ul class="item">
            <li class="items">
                <a href="javascript:;">Honey</a>
                <ul>
                    <li><a href="javascript:;">Lorem ipsum dolor</a></li>
                    <li><a href="javascript:;">Maecenas lacinia sem</a></li>
                    <li><a href="javascript:;">Suspendisse fringilla</a></li>
                </ul>
            </li>
            <li class="items">
                <a href="javascript:;">Honey</a>
                <ul>
                    <li><a href="javascript:;">Lorem ipsum dolor</a></li>
                    <li><a href="javascript:;">Maecenas lacinia sem</a></li>
                    <li><a href="javascript:;">Suspendisse fringilla</a></li>
                </ul>
            </li>
            <li class="items">
                <a href="javascript:;">Honey</a>
                <ul>
                    <li><a href="javascript:;">Lorem ipsum dolor</a></li>
                    <li><a href="javascript:;">Maecenas lacinia sem</a></li>
                    <li><a href="javascript:;">Suspendisse fringilla</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
