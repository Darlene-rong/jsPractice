<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九九乘法表</title>
    <style>
        table {
            margin: 0 auto;
            /* width: 100%; */
        }
    table th{  
        
        border:pink 1px solid ;
        color: pink;
        font-weight: 200;
    }  
    </style>
</head>
<body>
    <script type="text/javascript">
    document.write("<table>");  
        for(var i=1;i<=9;i++){
            document.write("<tr>");
            for(var j=1; j<=9; j++) {
                document.write("<th>"+i+"*"+j+ "=" + i*j +"&nbsp;"+"</th>");
                if(i == j) {
                    break;
                }
            }
            document.write("</tr>");
        }
    document.write("</table>");
    
//用表格打印九九乘法表
    document.write("<table>");
    for(var i=9;i>=1;i--) {
        document.write("<tr>");
        for(var k=1;k<10-i;k++) {
            break;
        }
        for(var j=i;j>=1;j--) {
            document.write("<th>"+i+"*"+j+ "=" + i*j +"&nbsp;"+"</th>");
        }
        document.write("</tr>"); 
    }
    document.write("</table>");
    </script>
</body>
</html>
