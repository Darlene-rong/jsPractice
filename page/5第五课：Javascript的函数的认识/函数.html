<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数</title>
</head>
<body>
    <script>
        /*
            string 
            number
            object
                Array
            function
            underfined
            boolean

            为什么学习函数和行为

            定义，语法是什么，理解是什么


            声明周期又是什么000
        
        */
        //常态
        var arr = ["A","B","C"];
        var len = arr.length;
        for(var i=0;i<len;i++){
            console.log(arr[i]+"发工资");
        }
        //函数：是代表一类对象具体的行为
        /*
        function是一个数据类型；  把它当做字符串和数字一类型的东西，

            函数：是代表一类对象具体的行为
            属性：代表一类对象具体的属性（标签）
                var username = "1"
            方法命名：命名遵循变量的命名规则就可以了  字母、下划线、美元符号开头  不能使用关键字
            1.函数声明：
                function 方法名(){
                    //函数体
                };
            
            2.函数表达式：
                var 方法名 = function(){
                    //函数体
                }; //分号不能去掉

            //开发过程中 两者都可以
            //封装插件过程中  推荐使用函数表达式

            函数中定义的变量不会受到外界的干扰，有独立的生命周期
        */
        var str = "发工资";
        var a = 100;
        //只是将function的数据类型 goSalary放入内存中
        function goSalary() {
            var a = 100;//与全局变量互不干扰
            var b = 200;
            var c = a + b;
            //return 的作用就是将 你要结果返回给调用者   return后面的代码不会进行执行
            return c;
        }
        //执行函数  调用的过程就是cpu执行的过程
        goSalary()


    //传参数
        var arr = ["A","B","C"];
        var len = arr.length;
        for(var i=0;i<len;i++){
            getPrice(arr[i])//实参
        }
        function getPrice(name) {  //name 是函数的形参  
            console.log(name+"发工资");
        }
        
    //返回值是调用执行函数过程中，通知cpu去执行函数体内容结果的一种方法，返回给调用者
    //参数只不过是动态获取值一个过程，通过参数传递达到函数方法共用
    //执行函数是打括号
     
     var a1 = [];
     function test() {
         console.log("!")
     }
     a1.push(test);//函数
     //数组里面可以push函数  最终还是调用
     var fn = a1[0]();

     a1.push(test());//undefined  为执行函数了

    </script>
</body>
</html>
