<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>input，条件判断</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .main {
            position: fixed;
            top: 10%;
            left: 50%;          
        }
        input[type="text"] {width: 136px;height: 36px;}
        input[type="button"] {width: 60px;height: 36px;}
    </style>
</head>
<body>
    <div class="main">
        <form>
            <input type="text" id="username" placeholder="请输入用户名称" />
            <input type="button" id="btn" value="验证" onclick="validator()"/>
        </form> 
        <h1 id="result"></h1> 
        <!-- onchange 切换 改变事件    -->
        <select onchange="changPeople(this)">
            <option value="0">----请选择人群----</option>
            <option value="1">少年</option>
            <option value="2">青年</option>
            <option value="3">中年</option>
            <option value="4">老年</option>
        </select>  
        <h1 id="resone"></h1>
    </div>  
    <script type="text/javascript">
//第一：input获取文本值是字符串，第二：fasly的简写判断和注意点，默认值的给予
        function validator() {

    //如果元素为空，result显示无结果，否则显示文本框中输入的值
            // 方法三： 惰性求值
            var username = document.getElementById("username").value || "没有输入"
            var h1Dom = document.getElementById("result");
            h1Dom.innerHTML = username;
            /*
                方法一：
                if(username != "" && username.length>0) {
                    h1Dom.innerHTML = username;
                } else {
                    h1Dom.innerHTML = "没有值";
                }            
            */
            //parseInt() 字符串转为数字

            /*
                方法二    数字0代表的false   0 = 0为true
                if(username) { //判断了空字符 "" undefined null 
                    h1Dom.innerHTML = username;
                } else {
                    h1Dom.innerHTML = "没有值";
                }           
            */
        }   
    //三目运算符 ：是if else的一种替代（条件判断）
        /*
            语法：boolean?if体（正确）：else体（错误）
        */
        if( 1>2 ) {
            console.log("1");
        } else {
            console.log("2");
        }
        //替代写法：
        1>3 ? console.log("1") : console.log("2")
        // 1>2 ?  alert("1") : alert("2");
        //惰性写法  (逻辑判断加赋值运算)
        var str = 4>2 || "hello";//与三目运算符之间 没有关系
        console.log(str);//true
    
    //if{} else if {}

    /*
        switch(变量--->可以是字符串，也可以是数值，) {
            case 条件 : 代码; break；
            case 条件 : 代码; break；
            case 条件 : 代码; break；
            case 条件 : 代码; break；
            defalut:代码；break;
        }    
        break必须要加
        jdk 1.6 不允许是字符串
        jdk 1.7可以是字符串
    */
    function changPeople(obj) {
        // alert(obj.value);
        //赋值就是将内存空间里面的值进行修改
        var varlue = obj.value;
        console.log(varlue)
        var resDom = document.getElementById("resone");
        resDom.innerHTML = "dd"
        var res = "ok";
        //第一种方法用if
        /*
            if(varlue == 1) {      
                res = varlue + "年龄在[0-10]"
            } else if(varlue == 2) {
                res = varlue + "年龄在[20-10]"
            } else if(varlue == 3) {
                res = varlue + "年龄在[03-10]"
            } else if(varlue == 4) {
                res = varlue + "年龄在[10-10]"
            }
            resDom.innerHTML = res;        
        */
        //js获取具体文本写法
        var sindex = obj.selectedIndex;
        //selectedIndex属性可以设置或者返回下拉列表中被选选项的索引号 返回number
        var text = obj.options[sindex].innerHTML;//在火狐里面不支持 Textcontent
        //obj.option[] 数组中该选择的位置
        //jquery 写法： $(obj).find("[option:selected]").text()
        //第二种写法switch
        switch(parseInt(varlue)) {
            case 1:
                res = text + "年龄在[0-10]";
            break;
            case 2:
                res = text + "年龄在[20-10]";
            break;
            case 3:
                res = text + "年龄在[03-10]";
            break;
            default:
                res = text + "年龄在[10-10]";
            break;
        }
        resDom.innerHTML = res;
    }
    </script>
</body>
</html>
