<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <div id="box2"></div>
    <script>
        function $(id){
            return document.getElementById(id)
        }
        window.onload = function(){
        //写法一
            var html = "";
            for(let i=0;i<10;i++){
                html += i;
            }
            $("box").innerHTML = html;
        //写法二
            for(let i=0;i<20;i++){
                var dom = document.createTextNode(i);
                $("box2").appendChild(dom)
            }
        }
    
    </script>
</body>
</html>
