    <ul id="box">
        <li>weqwe</li>
        <li>qweqwe</li>
        <li>weqweq</li>
    </ul>
    <script>
    /*
    1.dom知识点：
            appendChild 
            insertBefore

            createElement
            createTextNode
    
    */
    function domChild(id) {
        var boxDom = document.getElementById(id);
        var nodes = boxDom.childNodes;
        var arr = [];
        for(var i=0;i<nodes.length;i++){
            if(nodes[i].nodeType == Node.ELEMENT_NODE){
                arr.push(nodes[i]);  
            }
        };
        console.log(arr);
        return {
            childer: arr,
            fisrt: arr[0],
            eq: function(i) {
                return arr[i];
            },
            last: arr[arr.length-1]
        }
    };
    // domChild();
    domChild("box").eq(2).style.background = "pink";
    domChild("box").fisrt.style.background = "green";
    </script>
