<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中文汉字拼音/中文排序</title>
    <!-- 引用拼音 -->
    <script src="./../../js/pinyin.js"></script>
</head>
<body>
    <h1>汉字转为拼音</h1>
    <!-- onkeyup 事件会在键盘按键被松开时发生。 -->
    <textarea id="text" onkeyup="enerchinese(this)" cols="40" rows="10"></textarea>
    <textarea id="text2" cols="40" rows="10"></textarea>
    <script>
    /*
        中文汉字拼音 ------中文排序-----pinyin4j
        排序就是用数组
    
    */
    function enerchinese(val) {
        var pinyin = Pinyin.get(val.value,false);
        var pinyinDom =  document.getElementById("text2").value = pinyin;

    };
    var arr =  ["啊","我爱你","他们"];
    //中文排序   数字或者字母进行排序
    arr.sort(function(a,b){
        var apinyin = Pinyin.get(a);
        var bpinyin = Pinyin.get(b);
        return  apinyin.localeCompare(bpinyin);
    })
    console.log(arr);
    </script>
</body>
</html>
