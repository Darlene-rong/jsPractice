<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    /* 
        文字阴影
            text-shadow: x y r 颜色 文字x,y的距离 r模糊半径
     */
     h1{
         text-shadow: 2px 3px 4px red;
         font-size: 100px;

     }
     h2 {
        text-shadow:
			-1px 0px #fff,/*左*/
			0px -1px #fff,/*上*/
			1px 0px #333,/*右*/
			0px 1px #333;/*下*/
			font-size:106px;
			color:rgb(77, 74, 74);
			font-family:"微软雅黑"
     }
     h3 {
        text-shadow:
			-1px 0px #fff,/*左*/
			0px -1px #fff,/*上*/
			1px 0px green,/*右*/
			0px 1px green;/*下*/
			font-size:106px;
			color:#ccc;
			font-family:"微软雅黑"
     }
    </style>
</head>
<body>
    <h1>我是文字阴影</h1>
    <h2>凹凸字体</h2>
    <h3>凹凸字体</h3>
</body>
</html>
