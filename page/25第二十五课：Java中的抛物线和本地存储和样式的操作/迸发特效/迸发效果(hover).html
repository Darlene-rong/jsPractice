<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{padding: 0;margin: 0}
    body,html{font-size: 14px;font-family: "微软雅黑";background-color: black;}
    #box{background-color: #ccc;margin: 30px;height: 10px;cursor: pointer;position: relative;}
    #box span{
        background-color: brown;
        position: absolute;
        height: 10px;
        top: 0px;
        left: 50%;
    }
    #box span:nth-child(1){background-color: rgb(187, 153, 0);}
    #box span:nth-child(2){background-color: rgb(255, 115, 0);}
    #box span:nth-child(3){background-color: rgb(0, 132, 255);}
    #box:hover span{width: 100%;margin-left: -50%;}

    @keyframes move{
        0%{width: 0%;}
        100%{margin-left: -50%;width: 100%;}
    }
    .move{animation: move 1.3s ease infinite alternate;}
    .d1{animation-delay: 0.5s}
    .d2{animation-delay: 0.7s}
    .d3{animation-delay: 0.8s}
    </style>
</head>
<body>
    <div id="box">
        <span class="move d1"></span>
        <span class="move d2"></span>
        <span class="move d3"></span>
    </div>
    <script>

    </script>
</body>
</html>
