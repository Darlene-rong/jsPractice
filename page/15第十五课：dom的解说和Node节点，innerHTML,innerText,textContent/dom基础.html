    <title>dom</title>

<body>
    
    <script>
    /*
        DOM：是指一种文档“对象”模式
        
        Node对象节点对象的类型：
            元素节点：ELEMENT_NODE===1 比如<div>,<span>,<a>,html,bidy,html
            属性节点：ATTRIBUTE_NODE===2   id="keke" class="ui"
            TEXT_NODE===3 <span>文本</span> document.createTextNode("");
            DOCUMENT_NODE===9 ===window.document
            COMMENT_NODE===8
            DOCUMENT_TYPE_NODE===10
            DOCUMENT_FRAGMENT_NODE===11

            CDATA_SECTION_NODE===4
            ENTITY_REFERENCE_NODE===5
            ENTITY_NODE===6
            PROCESSING_INSTRUCTION_NODE===7
            NOTATION_NODE===12
            DOCUMENT_POSITION_DISCONNECTED===1
            DOCUMENT_POSITION_PRECEDING===2
            DOCUMENT_POSITION_FOLLOWING===4
            DOCUMENT_POSITION_CONTAINS===8
            DOCUMENT_POSITION_CONTAINED_BY===16
            DOCUMENT_POSITION_IMPLEMENTATION_SPECIFIC===32

            因为节点Node对象，有很多的属性和方法，都是有关于节点的，增，删，插，改，追加，创建，
		    替换等。
		    Object < Node  <  document < HTMLDocument
    */
    
    
    </script>
