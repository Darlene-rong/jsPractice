<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./move.js"></script>
    <style>
    *{padding:0;margin:0}
	body{font-size:14px;font-family:"微软雅黑";}
	a{text-decoration:none;color:#3333}
	#box{width:100px;height:100px;background:rgb(128, 105, 0);position:absolute;top:0px;left:0px;}
	#img{opacity:0.1}
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        window.onload = function(){
            var boxDom = $("#box");
            boxDom.onmouseover = function(){
                move(this,{width:200,height:200,left:100,top:100,opacity:100})
            };
            boxDom.onmouseout = function(){
                move(this,{opacity:50},function(){
					this.style.background ="red";
					move(this,{left:0,top:0});
				});
            };
        }
    </script>
</body>
</html>
