    #box{height:100px;width:100px;background-color: blueviolet;line-height: 100px;text-align:center;position:absolute;top:20px;left:100px;color: #fff;}

<body>
    <div id="box">(#^.^#)</div>
    <script>
    
        window.onload = function(){
            /*

                jquery中(fadeoOut,fadeIn,slideUp,slideDown,animate,fadeTo)

                动画改变的都是width height left top right bottom opacity等和数字相关的样式

                动画使用的格式：
                    var timer = setInterval(function(){
                        var cur = dom.offsetLeft;//js获取元素相关的位置 或者 宽度 ；获取元素的初始状态

                            //clearInterval(timer)

            */
           //初始速度
           var speed = 0;
           var boxDom = $("#box");
           var end = 500;
           var timer = null;
           timer = setInterval(function(){
               var cur = boxDom.offsetLeft;
               console.log(end+"==="+cur)
               if(cur >= end){
                   console.log("ergerg")
                   clearInterval(timer);
                   speed = 0;
               }else{
                   speed +=5;
                   boxDom.style.left = cur + speed + "px"
               }

           },30)
        }
        function $(id){
            return document.querySelector(id);
        }
        function getStyle(dom,attr){
            return window.getComputedStyle ? window.getComputedStyle(dom,false)[attr] : dom.currentStyle[attr]
        };
    
    </script>
