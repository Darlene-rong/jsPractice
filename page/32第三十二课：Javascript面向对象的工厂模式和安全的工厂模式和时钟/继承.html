<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>继承</title>
</head>
<body>
  <div id="box"></div>
  <script>
    function Student() {
      this.name = 'jack'
    }
    Student.prototype = {
      say: function() {
        alert("I am a student")
      }
    };
    
    function Teacher() {
      this.age = 33;
    }
    
    Teacher.prototype = new Student();
    

  </script>
</body>
</html>
