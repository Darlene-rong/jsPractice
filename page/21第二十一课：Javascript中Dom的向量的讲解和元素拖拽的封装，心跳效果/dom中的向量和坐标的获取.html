<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{padding:0;margin:0}
        body{font-size:14px;font-family:"微软雅黑";padding:25px;}
        a{text-decoration:none;color:#3333}
        .item2{width:100px;height:100px;background:red;border:25px solid green;padding:25px;margin:25px;position:absolute;top:200px;left: 50px;}
        #text{font-size:24px;font-weight:bold;}
        #box2{width:100px;height:100px;background:#111;color:#fff;text-align:center;line-height:100px;}
      </style>
     </head>
<body>
    <div id="box" class="items item2">
        <div id="box2">box2</div>
    </div>
    <div id="text"></div>
    <script>
        /*
            appendChildren(dom对象)：添加dom元素  （动态创建dom元素）
            insertBefore(追加dom子元素，dom元素的位置)：在指定的元素前面插入新的元素
            replaceChild(dom元素)：替换元素
            removeChild(dom子元素，要替换的元素)：删除元素
            creatElement：创建元素
            createTextElement：创建文本

            parentNode：获取父亲节点
            childNodes：获取所有的子节点
            nodeName：
                元素节点返回元素的标签名 大写
                    其中 文本节点返回#text  document类型返回#document 属性节点返回属性名
            nodeValue：节点值
            nodeType：1代表元素节点   2代表属性节点   3代表文本节点

            parentElement：获取元素的父元素
            children：元素的所有的子元素 返回一个集合
                [].slice.call(dom.children)转换为数组
            firstChildElement：获取当前元素的第一个子元素
            lastChildElement：获取当前元素的最后一个子元素

            获取元素：
                document.getElementById：获取元素的id
                document.getElementsByTagName：获取元素名
                document.getElemetsByClassName：获取元素的class
                document.querySelector：获取元素的id ("#id") 
                document.querySelectorAll：获取元素的class (".class")
            获取元素中的属性：
                属性：分为自定义属性值和原始属性值
                原始属性可以直接 dom.属性进行使用 例如： dom.title

                getAttribute(key)：获取属性值
                setAttribute(key,value)：设置属性值
                removeAttribute(key)：删除属性值  自有属性无法删除
                hasAttribute(key)：判断属性是否存在 返回true / false
        */
       
        /*
            给元素添加样式：
                dom.className = "class"
            给元素添加多个样式：
                dom.className += "items";
                dom.setAttribute("class",dom.className + "items");
            清除样式
                dom.className = "";
            清除样式
                dom.removeAttribute("class")
        */

        /*
            元素向量：
                元素的宽度和高度：
                    clientWidth/clientHeight
                    offsetWidth/offsetHeight
                元素的滚动宽度和高度
                    scrollLeft / scrollTop  /  scrollHeight  /  scrollWidth
                元素的位置
                    offsetLeft  /  offsetTop
            
            鼠标的位置： pageX pageY clientX clientY

            窗口位置: window.innerWidth/window.innerHeight  scrollX scrollY scrollTo(x,y);
        */
      	function dom(id){
			return document.getElementById(id);
		}

		var boxDom = document.getElementById("box");
		//clientWidth clientHeight
		//clientWidth  = paddingLeft + width+paddingRight;
		//clientHeight  = paddingTop + height+paddingBottom;
		var cwidth = boxDom.clientWidth;
		var cheight = boxDom.clientHeight;
		dom("text").innerHTML += "clientWidth:"+cwidth+"=====clientHeight:"+cheight;//不包含border
		//offsetWidth offsetHeight
		//offsetWidth  = paddingLeft + borderLeft + width + borderRight+paddingRight;
		//offsetHeight  = paddingTop + borderTop+ height+ borderBottom+paddingBottom;
		var fwidth = boxDom.offsetWidth;
		var fheight = boxDom.offsetHeight;	
		dom("text").innerHTML += "<br/>offsetWidth:"+fwidth+"=====offsetHeight:"+fheight;//包含border
		

		//元素的坐标
		// offsetLeft offsetTop offsetParent---如果元素位置如果是直接放在body中那么它的位置是相对于body的顶部和左部.
		var left = boxDom.offsetLeft;
		var ctop = boxDom.offsetTop;
		//alert(boxDom.offsetParent.tagName);
		dom("text").innerHTML += "<br/>offsetLeft:"+left+"=====offsetTop:"+ctop;//包含border
		
		var box2 = dom("box2");
		var left2 = box2.offsetLeft;
		var top2 = box2.offsetTop;
		box2.offsetParent.style.background = "black";
		box2.offsetParent.style.borderColor = "black";
		dom("text").innerHTML += "<br/>offsetLeft:"+left2+"=====offsetTop:"+top2;//包含border
  
    
    </script>
</body>
</html>
