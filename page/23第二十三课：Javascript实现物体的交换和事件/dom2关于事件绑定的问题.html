<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{padding: 0;margin: 0;}
    ul li {list-style: none;}
    ul{padding: 0 40px;}
    .box li{background-color: brown;color: #fff;width: 400px;margin-bottom: 2px;text-align: center;cursor:pointer;height: 40px;line-height: 40px;}
    #btn{height: 40px;width: 100px;background-color: darkcyan;text-align: center;line-height: 40px;margin-bottom: 5px;border: none;color: #fff;margin-top: 20px;margin-left: 40px;}
    </style>
</head>
<body>
    <button id="btn" onclick="addElement()">添加li</button>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script>
        $(function(){
            //动态代理
            $(".box").on("click","li",function(){
                alert($(this).html())
            })
        })
        function addElement(){
            $(".box").append("<li>"+Math.random()+"</li>")
        }
    </script>        
</body>
</html>
