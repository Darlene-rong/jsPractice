<body>
  <input type="text" onkeyup="searchKey(this.value)" placeholder="js版本">
  <input type="text" onkeyup="searchKeyJQ(this.value)" placeholder="jQ版本">
  <ul id="ullist">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ul>
  <script>

      //   if(child[i].innerHTML.indexOf("1") != -1) {
      //     child[i].style.color = 'red'
      //   }
      // }
    });
    // js版本
    function searchKey(val) {
      if(!val)return;
      var ulDom = document.getElementById("ullist");
      var child = ulDom.children;
      for(let i=0; i<child.length; i++) {
        if(child[i].innerHTML.indexOf(val) != -1) {
          child[i].style.color = 'red'
        }
      }
    };
    var cloneHTML = $("#ullist").html();
    function searchKeyJQ(val) {  
      if(!val) {
        $("#ullist").html(cloneHTML);
        return;
      }
      var liDom = $("#ullist").find("li:contains("+val+")");
      $("#ullist").prepend(liDom.css('color','pink'))
    }
  </script>

</body>
