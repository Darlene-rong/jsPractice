	<script>
        function $(id){
            return document.getElementById(id)
        }
		//变量和属性的区别
		//变量它是一个数据结构，是存储数据的一样形态，
		function changeEvent(obj){
            console.log(obj.value);
            var value = obj.value;
            $("input")[value] = function(e){
                cg(value)
            }
        }
        function cg(type){
            $("input").style.background = "pink"
        }
