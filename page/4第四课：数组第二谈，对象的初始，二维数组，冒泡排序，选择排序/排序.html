    <script>
//数字排序  
    var arr = [9,7,3,4,2,1]
    arr.sort();//sort()默认升序,
//
    /*
        sort()默认的排序算法：
            火狐：并归算法
            google：快速算法===分治算法
        算法：冒泡，选择，搜索-----性能差
              并归，快速。


        这个是sort方法里的那个比较函数的特殊的返回值，
        比较函数的参数 a 和 b 代表数组里的两个元素，
        如果 a 小于 b，排序后的数组 a 在 b 前面，
        此时返回一个负数 （即上面的 return -1）
        如果 a 等于 b，排序后两者位置不变，
        此时返回 0 （即上面的 return 0）
        如果 a 大于 b，
        排序后 a 在 b 后面， 返回一个正数 （即上面的 return 1）
        //比较函数一般简写成： 
        arr.sort( function(a,b){    
             return a-b // 升序 
        } ); 
        arr.sort( function(a,b){    
             return b-a // 降序 
        } );
    */
    console.log(arr)//[1, 2, 3, 4, 7, 9]
    //sort()原理
    arr.sort(function(a,b){
        console.log(a+"===="+b)
        /*
        排序.html:40 1====2
        排序.html:40 2====3
        排序.html:40 3====4
        排序.html:40 4====7
        排序.html:40 7====9 
        */
        if(a>b){
            return 1;//如果a大于b  将a排序到b的后面 返回一个正数  交换位置
        }
        if(a<b){
            return -1;//如果a小于b a排序在b前面  返回一个负数  交换位置
        }
        return 0;//相同不换位置
    })
    console.log(arr)//[1, 2, 3, 4, 7, 9]

    Array.prototype.tSort = function(mark){
        this.sort(function(a,b){
            if(mark){
                return a-b;
            }else{
                return b-a;
            }
        });
    }
    arr.tSort(false);
    console.log(arr);//[9, 7, 4, 3, 2, 1]
    arr.tSort(true);
    console.log(arr);//[1, 2, 3, 4, 7, 9]
