    var arr = [1,2,3,4,'som',5,6,7,8,9];
    //取出所有的偶数
    //如果遇到som就循环退出

//for in 可以循环对象和数组

        //i是代表数组的索引
        console.log(i+"===="+arr[i])
    }

    //进行封装
    function css(id,json){
        var bxDom = document.getElementById(id);
        for(var key in json) {
            var value = json[key];
            //判断json里的元素的值是否为数字
            if(typeof value == "number"){
                value+="px"
            }
            bxDom.style[key] = json[key];
            console.log(key+"===="+json[key])
        }
    }
    css("box",{
        width:"100px",
        height: "100px",
        background: "red"
    })




//continue
    for(var i=0;i<arr.length;i++){
        var name = arr[i];
        if(name == "som"){
            continue;
            //遇到当前逻辑，忽略当前逻辑，继续往下执行
        
        }
        buyTip(arr[i]);
    }
//break
    for(var i=0;i<arr.length;i++){
        var name = arr[i];
        buyTip(arr[i]);
        if(name == "som"){
            break;
        }
    }

    function buyTip(name) {
        console.log(name+"买了一张票");
    }

//for  while   do/while   三种循环写法 ，一般用于For

//了解while循环
    /*
        while定义格式：
            var i = 0;变量初始化
            while(逻辑判断){
                循环体；
                变量累加
            }
    */
    var i = 0;
    while(i<9){
        console.log(i);
        i++;
    }
